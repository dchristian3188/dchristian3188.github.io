---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div class="entry">
        Tags:      
        {% for tag in post.tags %}
			    <a class="tag" href="/blog/tags/#{{ tag | slugify }}">{{ tag }}      </a>
		    {% endfor %}
      </div>
    </article>
   
  {% endfor %}
</div>
