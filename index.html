---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% for tag in post.tags %}
			 <a class="tag" href="/blog/tag/#{{ tags | slugify }}">{{ tag }}</a>
		 {% endfor %}
  {% endfor %}
</div>
