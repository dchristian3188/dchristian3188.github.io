---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% assign currentlink = site.baseurl + "/"  + post.url %}
    {{ currentlink }}
    <article class="post">

      <h1><a href="{{ currentlink }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ currentlink }}" class="read-more">Read More</a>
    </article>
   
  {% endfor %}
</div>
