---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {% assign currentlink = site.baseurl %}
      {% assign currentlink = currentlink | append: '/'}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      {currentlink}
    </article>
   
  {% endfor %}
</div>
